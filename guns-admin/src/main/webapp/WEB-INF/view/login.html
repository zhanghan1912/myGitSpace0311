<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>规范化培训督导系统</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/login.css" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>

<body class="gray-bg">

<div class="text-center">
    <div class="index_header">
        <div class="header_box">
            <div class="fl" style="margin-left:-100px;">
                <img src="${ctxPath}/static/img/logo.png" width="340"/>
            </div>
            <div class="code fr">
                <div class="android"  onmouseover="showQr('android');" onmouseout="hideThis('android')"></div>
                <div class="iphone"></div>
                <div class="QR_android QR" style="display: none;">
                    <img class="QR_code" src="${ctxPath}/static/img/QR_code.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="content global" style="margin-top:5px; ">
        <div class="banner">
            <div class="banner_box">
                <div class="banner_logo"><img src="${ctxPath}/static/img/banner.png"/></div>
                <div class="mainlogin" id="selectDiv" hidden="hidden">
                    <table class="logintb" border="0" cellpadding="0" cellspacing="0">
                        <tr><td height="70px;" align="center" style="color: black;font-size: 19px;">系统选择</td></tr>
                        <tr>
                            <td height="80px;" align="center" style="color: black;font-size: 16px;">
                                <button type="button" class="btn btn-default btn-lg selectBtn" onclick="selectSys('Train')">住培督导</button>
                            </td>
                        </tr>
                        <tr>
                            <td height="80px;" align="center" style="color: black;font-size: 16px;">
                                <button type="button" class="btn btn-default btn-lg selectBtn" onclick="selectSys('Education')">学历督导</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="mainlogin" id="loginDiv">
                    <form class="m-t" role="form" action="${ctxPath}/login" method="post">
                        <table class="logintb" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr><td height="50px;" align="center" style="color: black;font-size: 16px;">用户登录</td></tr>
                            <!--<input type="hidden" name="systemId">-->
                            <tr>
                                <td height="40px">
                                    <span class="system">
                                        <i></i>
                                        <select type="text" name="systemId" class="loginsr" required="" style="width: 210px;">
                                            <option value="Train">住培督导</option>
                                            <option value="Education">学历督导</option>
                                        </select>
                                    </span>
                                </td>
                            </tr>
                            <tr><td height="12px"></td></tr>
                            <tr>
                                <td height="40px"><span class="username"><i></i><input type="text" name="username" class="loginsr" placeholder="用户名" required="" style="width: 210px;"></span></td>
                            </tr>
                            <tr><td height="12px"></td></tr>
                            <tr>
                                <td height="40px"><span class="password"><i></i><input type="password" name="password" class="loginsr" placeholder="密码" required="" style="width: 210px;"></span></td>
                            </tr>
                            <tr><td height="12px"></td></tr>
                            @if(kaptcha.getKaptchaOnOff() == true){
                            <tr>
                                <td height="40px">
                                    <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                                        <input class="loginsr" type="text" name="kaptcha" placeholder="验证码" required="">
                                    </div>
                                    <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                                        <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                                    </div>
                                </td>
                            </tr>
                            @}
                            <tr>
                                <td height="50px" class="log_tips">
                                    <h4 style="color: red;">${tips!}</h4>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">
                                    <button type="submit" class="btn_login">登&emsp;录</button>
                                    <button type="button" class="btn_login" onclick="backSelect()">返&emsp;回</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="index_footer" style="margin-top: 15px;">
            <div align="center" style="font-size: 15px;">
                技术支持：<a href="http://www.njpdxx.com/" style="color:#fff;" target="_blank">南京品德网络信息技术有限公司</a>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#kaptcha").on('click', function () {
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
    function showQr(type){
        $(".QR").hide();
        $(".QR_"+type).show();
    }
    function hideThis(type){
        $(".QR_"+type).hide();
    }
//    function selectSys(type){
//        $("#selectDiv").hide();
//        $("#loginDiv").show();
//        $("input[name='systemId']").val(type);
//    }
//    function backSelect(){
//        $("#selectDiv").show();
//        $("#loginDiv").hide();
//    }
</script>

</body>

</html>
